<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Swiping</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background" id="card-container">
      <div class="card card-top" id="top">
        <div class="rectangle"></div>
        <div class="content">
          <div class="circle"></div>
          <div class="line"></div>
          <div class="line short"></div>
        </div>
      </div>
      <div class="card" id="active">
        <div class="rectangle"></div>
        <div class="content">
          <div class="circle"></div>
          <div class="line"></div>
          <div class="line short"></div>
        </div>
      </div>
      <div class="card card-bottom" id="bottom">
        <div class="rectangle"></div>
        <div class="content">
          <div class="circle"></div>
          <div class="line"></div>
          <div class="line short"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
